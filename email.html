<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  </head>
  <body bgcolor="#FFFFFF" text="#000000">
    <span style="color: #444444; font-family: Arial, Helvetica;
      font-size: 16px">Hello %CUSTOMERNAME%,</span>
    <div><span style="color: #444444; font-family: Arial, Helvetica">Your
        order has been scheduled for shipment.</span></div>
    <table style="border-spacing: 8px; min-width: 50%; width: 80%">
      <tbody>
        <tr>
          <td style="line-height: 1.25em; text-align: left;
            vertical-align: top" align="left" valign="top"><strong><span
                style="color: #444444; font-family: Arial, Helvetica;
                font-size: 16px">Tracking:</span></strong></td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><br>
          </td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"> <strong><span style="color: #444444;
                font-family: Arial, Helvetica; font-size: 16px"><a
                  target="_blank" rel="noopener noreferrer"
                  href="%TRACKINGURL%">%TRACKINGNUMBER%</a>
              </span></strong>
            <div><em><span style="color: #444444; font-family: Arial,
                  Helvetica">Please allow up to 24 hours for tracking
                  updates to appear.</span></em></div>
          </td>
        </tr>
        <tr>
          <td style="line-height: 1.25em; text-align: left;
            vertical-align: middle" align="left" valign="middle"><strong><span
                style="color: #444444; font-family: Arial, Helvetica">Shipped
                On:</span></strong></td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><br>
          </td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><span style="color: #444444; font-family:
              Arial, Helvetica">%SHIPPINGDATE%</span></td>
        </tr>
        <tr>
          <td style="line-height: 1.25em; text-align: left;
            vertical-align: top" align="left" valign="top"><strong><span
                style="color: #444444; font-family: Arial, Helvetica">Shipped
                Via:</span></strong></td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><br>
          </td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><span style="color: #444444; font-family:
              Arial, Helvetica">%CARRIER% <br>
              %SHIPPING METHOD%<br>
            </span></td>
        </tr>
        <tr>
          <td style="line-height: 1.25em; text-align: left;
            vertical-align: top" align="left" valign="top"><strong><span
                style="color: #444444; font-family: Arial, Helvetica">Shipped
                To:</span></strong></td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><br>
          </td>
          <td style="line-height: 1.25em; vertical-align: middle"
            valign="middle"><span style="color: #444444; font-family:
              Arial, Helvetica">%CUSTOMER_ADDRESS%</span></td>
        </tr>
      </tbody>
    </table>
    <div><br>
    </div>
    <div><span style="color: #444444; font-family: Arial, Helvetica">Regards,<br>
        Andy<br>
      </span></div>
    <div><span style="color: #444444; font-family: Arial, Helvetica"><a
          href="mailto:andy@alituranaturals.com">andy@alituranaturals.com</a>
      </span><br>
    </div>
    <div><span style="color: #444444; font-family: Arial, Helvetica"> </span></div>
    <br>
    <br>
  </body>
</html>
